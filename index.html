<!DOCTYPE html>
<style>
	@import url('https://fonts.googleapis.com/css2?family=Satisfy&display=swap');

	body {
		background-color: #EEDFAD;
		margin: 0px;
	}

	text-holder {
		text-align: center;

		margin-top: 40vh;
		margin-left: 10%;
		margin-right: 10%;

		display: block;
	}

	p {
	    font-family: 'Satisfy', cursive;
	    font-size: 40pt;
	}

	@media (max-width: 800px) {
		p {
			font-size: 30pt;
		}
	}
	
</style>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">  
</head>
<body>
	<text-holder>
		<p>Ce n'est pas un document html.</p>
		<p style="display: none;">C'est un rendu d'un document html.</p>
	</text-holder>
</body>
</html>
